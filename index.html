<!DOCTYPE html>
<html>
    <head>
        <title>CSS Example</title>
        <style>
            /* Internal CSS */
            h1 {
                color: blue;
            }
        </style>
        <link rel="stylesheet" href="assets/css/styles.css"> <!-- External CSS -->
    </head>
    <body>
        <h1 style="font-size: 30px;">Hello, World!</h1>
        <!-- Inline CSS -->
        <p>This is a paragraph.</p>
        <div class="box">This is a box</div>
        <h2 id="main-heading">Main Heading</h2>
    </body>
</html>
